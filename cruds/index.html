<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds</title>
    <link rel="stylesheet" href="cruds.css">
    <link rel="stylesheet" href="../css/animation.css">
</head>
<body>
    <div class="loader">
        <div class="lds-ripple"><div></div><div></div></div>
        <h3>Loading...</h3>
    </div>
    <div class="cruds">
        <div class="head">
            <h2>CRUD</h2>
            <p>Product Management System</p>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()"  type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()"  type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()"  type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()"  type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchData(this.value)" type="search" id="search" placeholder="search" autocomplete="off">
                <div class="btn-search">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Serch By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>1</td>
                        <td>samsung</td>
                        <td>2000</td>
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                        <td>2100</td>
                        <td>phone</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">delete</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="cruds.js"></script>
</body>
</html>
